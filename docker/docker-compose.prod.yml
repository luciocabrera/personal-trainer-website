services:
  app:
    # Use pre-built image from GitHub Container Registry (recommended)
    # Build locally and push: docker build -f docker/Dockerfile -t ghcr.io/luciocabrera/personal-trainer:latest . && docker push ghcr.io/luciocabrera/personal-trainer:latest
    image: ghcr.io/luciocabrera/personal-trainer:latest
    # Fallback to local build if image not available
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: personal-trainer-app
    restart: unless-stopped
    networks:
      - app-network
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-personal_trainer}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-personal_trainer}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      # Email Configuration
      - EMAIL_PROVIDER=${EMAIL_PROVIDER}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD="${GMAIL_APP_PASSWORD}"
      - EMAIL_TO=${EMAIL_TO}
      - EMAIL_FROM=${EMAIL_FROM}
      - SEND_AUTO_REPLY=${SEND_AUTO_REPLY}
      - RESEND_API_KEY=${RESEND_API_KEY}
    # Only expose to internal network, not to host
    # ports:
    #   - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: personal-trainer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certbot/conf:/etc/letsencrypt:ro
      - ../certbot/www:/var/www/certbot:ro
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # Let's Encrypt SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: personal-trainer-certbot
    restart: unless-stopped
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    networks:
      - app-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  postgres:
    image: postgres:18-alpine
    container_name: personal-trainer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-personal_trainer}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init-scripts:/docker-entrypoint-initdb.d
      - ../backups:/backups
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-personal_trainer}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

