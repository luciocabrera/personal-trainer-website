<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient for the silhouette -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lighter purple for dumbbell -->
    <linearGradient id="dumbbellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lady silhouette with dumbbell -->
  <g transform="translate(5, 10)">
    <!-- Dumbbell weights -->
    <ellipse cx="5" cy="15" rx="4" ry="3" fill="url(#dumbbellGradient)"/>
    <ellipse cx="18" cy="12" rx="4" ry="3" fill="url(#dumbbellGradient)"/>
    
    <!-- Dumbbell bar -->
    <rect x="9" y="13" width="9" height="2" fill="url(#dumbbellGradient)"/>
    
    <!-- Raised arm holding dumbbell -->
    <path d="M 20 14 Q 25 18 28 25" stroke="url(#purpleGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Head -->
    <circle cx="35" cy="18" r="8" fill="url(#purpleGradient)"/>
    
    <!-- Ponytail -->
    <path d="M 40 12 Q 48 8 52 15 Q 50 22 48 28" fill="url(#purpleGradient)"/>
    
    <!-- Body/torso -->
    <path d="M 30 26 Q 32 30 35 40 Q 37 50 35 55 Q 32 50 30 40 Q 28 35 30 26" fill="url(#purpleGradient)"/>
    
    <!-- Other arm -->
    <path d="M 32 30 Q 28 35 25 40" stroke="url(#purpleGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small action figure -->
  <g transform="translate(155, 15)">
    <!-- Small dynamic figure -->
    <circle cx="5" cy="8" r="4" fill="url(#purpleGradient)"/>
    <path d="M 5 12 Q 8 18 10 25" stroke="url(#purpleGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Motion trail -->
    <path d="M 12 12 Q 16 10 20 12" stroke="url(#purpleGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
    <circle cx="20" cy="12" r="1.5" fill="url(#purpleGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text DESI in clean block letters -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#2D2D2D" letter-spacing="1px">DESI</text>
  
  <!-- Text 4fit in elegant script -->
  <text x="125" y="48" font-family="Dancing Script, Brush Script MT, cursive" font-size="18" font-weight="600" fill="#2D2D2D" font-style="italic">4fit</text>
  
  <!-- Subtle shadow for depth -->
  <text x="71" y="51" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#8B5CF6" opacity="0.2" letter-spacing="1px">DESI</text>
  <text x="126" y="49" font-family="Dancing Script, Brush Script MT, cursive" font-size="18" font-weight="600" fill="#8B5CF6" opacity="0.2" font-style="italic">4fit</text>
</svg>